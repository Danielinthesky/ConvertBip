<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLibras Avatar</title>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
</head>
<body>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new window.VLibras.Widget('https://vlibras.gov.br/app');
    
            // Automatiza o clique no botão de acessibilidade VLibras
            setTimeout(function() {
                let vlibrasButton = document.querySelector('.enabled [vw-access-button]');
                if (vlibrasButton) {
                    vlibrasButton.click();  // Simula um clique no botão de acessibilidade
                }
            }, 1000); // Tempo de espera para garantir que o botão esteja carregado
        });
    </script>
    
    
</body>
</html>
